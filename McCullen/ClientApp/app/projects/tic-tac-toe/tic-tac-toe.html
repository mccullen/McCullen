<template>
    <require from="./tic-tac-toe.css"></require>
    <h1>Tic-Tac-Toe!</h1>
    <table>
        <tr repeat.for="row of board.getPieces()">
            <td repeat.for="piece of row">
                <button class="square" id="${getSquareId($parent.$index, $index)}" 
                        click.delegate="onSquareClick($parent.$index, $index)">
                </button>
            </td>
        </tr>
    </table>

    <input type="checkbox" checked.bind="showState" > Show state? <br>
    <input type="checkbox" checked.bind="showDepth" > Show depth? <br>

    ${nRows}<br>
    ${nColumns}<br>
    Show state?: ${showState}<br>
    Show depth?: ${showDepth}<br>
    ${selectedPlayOption.value}<br>
    ${selectedPlayOption.key}<br>
    <button click.delegate="onReset()">Reset</button>
</template>
