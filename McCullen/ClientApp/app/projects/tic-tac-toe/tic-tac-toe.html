<template>
    <require from="./tic-tac-toe.css"></require>
    <h1>Tic-Tac-Toe!</h1>
    <table>
        <tr repeat.for="row of board.getPieces()">
            <td repeat.for="piece of row">
                <button class="square ${ boardInfo[$parent.$index][$index].state }" id="${getSquareId($parent.$index, $index)}" click.delegate="playPiece($parent.$index, $index)">${boardInfo[$parent.$index][$index].display}</button>
            </td>
        </tr>
    </table>

    <input click.delegate="onShowStateChange()" type="checkbox" checked.bind="showState" > Show state? <br>
    <input type="checkbox" checked.bind="showDepth" > Show depth? <br>

    ${nRows}<br>
    ${nColumns}<br>
    Show state?: ${showState}<br>
    Show depth?: ${showDepth}<br>
    ${selectedPlayOption.value}<br>
    ${selectedPlayOption.key}<br>

</template>
